<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <p>
          You can email me directly at <a href="mailto:nurizfarwiza@gmail.com">nurizfarwiza@gmail.com</a>,
          or simply use the form below and Iâ€™ll get back to you!
        </p>
        <form action="https://formspree.io/f/mblkjkoy" method="POST" name="sentMessage" id="contactForm" novalidate>
          <!-- Name field -->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Your name</label>
              <input type="text" name="name" class="form-control" placeholder="Your name" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Your email</label>
              <input type="email" name="email" class="form-control" placeholder="Your email" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Your message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Your message" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <!-- optional hidden fields -->
          <input type="hidden" name="_subject" value="New contact submission!">
          <input type="text" name="_gotcha" style="display:none">
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12 text-center">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
